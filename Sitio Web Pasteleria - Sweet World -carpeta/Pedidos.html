    <main>
        <h2>Haz tu Pedido Personalizado</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="producto">Producto (ej: Cupcakes tem√°ticos):</label>
            <input type="text" id="producto" name="producto" required>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            
            <label for="detalles">Detalles personalizados (colores, tema, etc.):</label>
            <textarea id="detalles" name="detalles" required></textarea>
            
            <button type="submit">Enviar Pedido</button>
        </form>
